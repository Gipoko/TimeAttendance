<div class="modal fade" id="modalEmployeeEducation" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <form id="frmEmployeeEducation" name="frmEmployeeEducation" method="POST">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEmployeeEducationTitle">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12 mb-3">
                        <input class="form-control" type="hidden"
                        id="temp_edu_id"
                        name="temp_edu_id">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 mb-3">
                        <label class="form-label">Education Level</label>
                        <select name="temp_edu_redu_id" id="temp_edu_redu_id" class="form-select" aria-invalid="false">
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 mb-3">
                        <label class="form-label">School Name</label>
                        <input class="form-control" type="text"
                        id="temp_edu_schoolname"
                        name="temp_edu_schoolname"
                        placeholder="" required>
                    </div>
                    <div class="col-lg-12 mb-3">
                        <label class="form-label">School Address</label>
                        <input class="form-control" type="text"
                            id="temp_edu_schooladdress"
                            name="temp_edu_schooladdress"
                            placeholder="" required>
                    </div>
                    <div class="col-lg-12 mb-3">
                        <label class="form-label">Course/Specialization</label>
                        <input class="form-control" type="text"
                            id="temp_edu_course"
                            name="temp_edu_course"
                            placeholder="">
                    </div>

                </div>
                <div class="row">
                    <div class="col-lg-6 mb-3">
                        <label class="form-label">From</label>
                        <input class="form-control" type="text"
                        id="temp_edu_from"
                        name="temp_edu_from"
                        placeholder="" required>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label class="form-label">To</label>
                        <input class="form-control" type="text"
                        id="temp_edu_to"
                        name="temp_edu_to"
                        placeholder="" required>
                    </div>
                </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary waves-effect" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary waves-effect waves-light" id="btnEmployeeEducationSave">Save</button>
            </div>
        </form>
        </div>
    </div>
</div>
