<div id="modalEmployeeFamilyMembers" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="frmEmployeeFamilyMember" name="frmEmployeeFamilyMember" method="POST">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEmployeeFamilyMembersTitle">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

              </div>
              <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12 mb-3">
                        <input class="form-control" type="hidden"
                        id="temp_family_id"
                        name="temp_family_id">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 mb-3">
                        <label class="form-label">Relationship</label>

                        <div class="input-group">
                            <select name="temp_family_rrelation_id" id="temp_family_rrelation_id" class="form-select" aria-invalid="false">
                            </select>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 mb-3">
                        <label class="form-label">Firstname</label>
                        <div class="input-group">
                            <input class="form-control" type="text"
                            id="temp_family_first"
                            name="temp_family_first"
                            placeholder="" required>
                        </div>

                    </div>
                    <div class="col-lg-12 mb-3">
                        <label class="form-label">Middlename</label>
                        <div class="input-group">
                            <input class="form-control" type="text"
                            id="temp_family_mid"
                            name="temp_family_mid"
                            placeholder="" required>
                        </div>

                    </div>
                    <div class="col-lg-12 mb-3">
                        <label class="form-label">Lastname</label>
                        <div class="input-group">
                            <input class="form-control" type="text"
                            id="temp_family_last"
                            name="temp_family_last"
                            placeholder="" required>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 mb-3">
                        <label class="form-label">Suffix</label>
                        <div class="input-group">
                            <select class="form-select" id="temp_family_suffix_id" name="temp_family_suffix_id">
                            </select>
                        </div>

                    </div>
                    <div class="col-lg-6 mb-3">
                        <label class="form-label">Birthday</label>
                        <div class="input-group">
                            <input class="form-control" type="text"
                            id="temp_family_dob"
                            name="temp_family_dob"
                            placeholder="" required>
                        </div>
                    </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary waves-effect" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary waves-effect waves-light" id="btnHumanResourcesEmployeeProfileFamilySave">Save</button>
            </div>
        </form>
      </div>
    </div>
</div>
