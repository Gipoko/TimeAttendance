<div id="modalSchedule" class="modal fade" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form name="frmSchedule" id="frmSchedule" method="POST" class="needs-validation" novalidate>
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Schedule</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="col-md-12" style="display:none;">
                        <div class="mb-3 position-relative">
                            <label for="rschedule_id" class="form-label">Schedule ID</label>
                            <div class="input-group">
                                <input type="hidden" class="form-control" id="rsched_id" name="rsched_id"
                                    placeholder="Schedule ID" aria-describedby="validationTooltipUsernamePrepend">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mb-3 position-relative">
                            <label for="-" class="form-label">Name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="rsched_name" name="rsched_name"
                                    placeholder="Name" aria-describedby="validationTooltipUsernamePrepend" required>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="mb-3 position-relative">
                            <label for="-" class="form-label">Am Time In</label>
                            <div class="input-group">
                                <input type="time" class="form-control" id="rsched_amtimein" name="rsched_amtimein"
                                    placeholder="Am In" aria-describedby="validationTooltipUsernamePrepend" required>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="mb-3 position-relative">
                            <label for="-" class="form-label">Am Time Out</label>
                            <div class="input-group">
                                <input type="time" class="form-control" id="rsched_amtimeout" name="rsched_amtimeout"
                                    placeholder="Am out" aria-describedby="validationTooltipUsernamePrepend" required>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="mb-3 position-relative">
                            <label for="-" class="form-label">Pm Time In</label>
                            <div class="input-group">
                                <input type="time" class="form-control" id="rsched_pmtimein" name="rsched_pmtimein"
                                    placeholder="Pm In" aria-describedby="validationTooltipUsernamePrepend" required>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="mb-3 position-relative">
                            <label for="-" class="form-label">Pm Time Out</label>
                            <div class="input-group">
                                <input type="time" class="form-control" id="rsched_pmtimeout" name="rsched_pmtimeout"
                                    placeholder="Pm Out" aria-describedby="validationTooltipUsernamePrepend" required>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="mb-3 position-relative">
                            <label for="-" class="form-label">Entry</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="rsched_entry" name="rsched_entry"
                                    placeholder="Entry" aria-describedby="validationTooltipUsernamePrepend" required>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary waves-effect" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary waves-effect waves-light"
                        id="btnSchedule">Save</button>
                </div>
            </form>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
