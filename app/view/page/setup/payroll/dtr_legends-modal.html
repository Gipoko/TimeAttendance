<div id="modalLegend" class="modal fade" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form name="frmLegend" id="frmLegend" method="POST" class="needs-validation" novalidate>
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Legend</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="col-md-12" style="display:none;">
                        <div class="mb-3 position-relative">
                            <label for="dtrlegend_id" class="form-label">Legend ID</label>
                            <div class="input-group">
                                <input type="hidden" class="form-control" id="dtrlegend_id" name="dtrlegend_id"
                                    placeholder="Legend ID" aria-describedby="validationTooltipUsernamePrepend">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mb-3 position-relative">
                            <label for="dtrlegend_code" class="form-label">Legend Code</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="dtrlegend_code" name="dtrlegend_code"
                                    placeholder="Legend Code" aria-describedby="validationTooltipUsernamePrepend"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 mt-4">
                        <div class="mb-3 position-relative">
                            <label for="dtrlegend_desc" class="form-label">Description</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="dtrlegend_desc" name="dtrlegend_desc"
                                    placeholder="Description" aria-describedby="validationTooltipUsernamePrepend"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 mt-4">
                        <div class="mb-3 position-relative">
                            <label for="rdeduction_status" class="form-label">Status</label>
                            <div class="input-group">
                                <select id="dtrlegend_status" name="dtrlegend_status" class="form-select">

                                    <option value="ACTIVE">ACTIVE</option>
                                    <option value="INACTIVE">INACTIVE</option>
                                </select>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary waves-effect" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary waves-effect waves-light"
                        id="btnLegend">Save</button>
                </div>
            </form>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
