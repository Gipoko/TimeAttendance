<div id="modalDepartment" class="modal fade" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form name="frmDepartment" id="frmDepartment" method="POST" class="needs-validation" novalidate>
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Department</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="col-md-12" style="display:none;">
                        <div class="mb-3 position-relative">
                            <label for="department_id" class="form-label">Earning ID</label>
                            <div class="input-group">
                                <input type="hidden" class="form-control" id="rdepartment_id" name="rdepartment_id"
                                    placeholder="Earning ID" aria-describedby="validationTooltipUsernamePrepend">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mb-3 position-relative">
                            <label for="department_code" class="form-label">Department Code</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="rdepartment_code" name="rdepartment_code"
                                    placeholder="Department Code" aria-describedby="validationTooltipUsernamePrepend"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 mt-4">
                        <div class="mb-3 position-relative">
                            <label for="department_desc" class="form-label">Department Name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="rdepartment_name" name="rdepartment_name"
                                    placeholder="Department Name" aria-describedby="validationTooltipUsernamePrepend"
                                    required>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary waves-effect" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary waves-effect waves-light"
                        id="btnDepartment">Save</button>
                </div>
            </form>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
