<div id="modalDivision" class="modal fade" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form name="frmDivision" id="frmDivision" method="POST" class="needs-validation" novalidate>
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Division</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="col-md-12" style="display:none;">
                        <div class="mb-3 position-relative">
                            <label for="division_id" class="form-label">Earning ID</label>
                            <div class="input-group">
                                <input type="hidden" class="form-control" id="rdivision_id" name="rdivision_id"
                                    placeholder="Earning ID" aria-describedby="validationTooltipUsernamePrepend">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mb-3 position-relative">
                            <label for="division_code" class="form-label">Division Code</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="rdivision_code" name="rdivision_code"
                                    placeholder="Division Code" aria-describedby="validationTooltipUsernamePrepend"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 mt-4">
                        <div class="mb-3 position-relative">
                            <label for="division_desc" class="form-label">Division Name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="rdivision_name" name="rdivision_name"
                                    placeholder="Division Name" aria-describedby="validationTooltipUsernamePrepend"
                                    required>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary waves-effect" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary waves-effect waves-light"
                        id="btnDivision">Save</button>
                </div>
            </form>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
