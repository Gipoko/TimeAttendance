<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login by Matt05 | Codepen</title>
    <link rel="stylesheet" href="{{@BASE}}/public/skote/assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="{{@BASE}}/public/skote/assets/libs/jquery-confirm-v3.3.4/dist/jquery-confirm.min.css">
    <link rel="stylesheet" href="{{@BASE}}/public/skote/assets/css/icons.min.css">


    <link rel="stylesheet" href="{{@BASE}}/public/page/user/login/style.css">

</head>

<body style="background:url({{@BASE}}/public/page/user/login/{{@bg}}.jpg);  background-repeat: no-repeat;
    background-size:cover 105%; background-position: center;">
    <div class="login-dark" style="height: 460;">
        <form name="frmLogin" id="frmLogin">
            <div class="form-group mb-3"><input class="form-control" name="tuser_username" id="tuser_username"
                    placeholder="Email"></div>
            <div class="form-group mb-4"><input class="form-control" type="password" name="tuser_password"
                    id="tuser_password" placeholder="Password"></div>

            <div>
                <table>
                    <tr style="vertical-align: bottom;display: table-cell;">
                        <td><img id="imgCaptcha" src="/recaptcha" alt="Human Verification" class="text-left"></td>
                        <td>&nbsp;<button type="button" id="btnRefreshCaptcha" class="btn btn-secondary btn-xs">
                                <i class="fas fa-cog"></i>
                            </button></td>
                    </tr>
                </table>

            </div>

            <div class="mb-4 mt-3">
                <input class="form-control" type="text" id="recaptcha" name="recaptcha" required
                    placeholder="Enter the above captcha" autocomplete="off">
                <input class="form-control" type="hidden" id="csrf" name="csrf" value="{{@csrf}}">
            </div>
            <div class="form-group text-center"><button class="btn btn-primary btn-sm btn-block">Log In</button></div>
            <div class="form-group text-center mt-3">Contact your ICT for your account</div>
        </form>
    </div>
    <script src="{{@BASE}}/public/skote/assets/libs/jquery/jquery.min.js"></script>
    <script src="{{@BASE}}/public/skote/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="{{@BASE}}/public/skote/assets/libs/jquery-validation/jquery.validate.js"></script>
    <script src="{{@BASE}}/public/skote/assets/libs/jquery-confirm-v3.3.4/dist/jquery-confirm.min.js"></script>
    <script src="{{@BASE}}/public/js/auth.js"></script>
    <script src="{{@BASE}}/public/js/recaptcha.js"></script>
</body>

</html>
